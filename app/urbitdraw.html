<!DOCTYPE html>
<html>
<head>
  <title>urbitdraw</title>
  <style>
    body, html {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      height: 100%;
    }

    body::before, body::after {
      content: "";
      display: block;
      height: 20px;
      width: 100%;
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }

    canvas {
      margin-top: 0;
      border: 2px solid #000;
      width: 1000px;
      height: 800px;
      border-radius: 8px;
      background-color: white;
      image-rendering: pixelated;
    }

    input[type="color"], button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      border-radius: 5px;
      background: #ffffff;
      transform: scale(2);
      transform-origin: top left;
    }

    button {
      font-size: 18px;
      margin: 10px;
      width: 200px;
      height: 40px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: 2px solid #000;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b5b5b5;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas"></canvas>
  <button id="logInButton" style="display:none;">Log In</button>
  <input type="color" id="colorPicker" style="display:none;">
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let pixelGrid = [];
      let drawing = false;
      let color = "#000";
      let allowedArea = 0;
      const canvas = document.getElementById("pixelCanvas");
      const ctx = canvas.getContext("2d");
      const cellSize = 5;

      canvas.width = 1000;
      canvas.height = 800;

      fetch('/apps/urbitdraw/state')
        .then(response => response.json())
        .then(data => {
          const rank = data.rank;
          const pixels = data.pixels;

          pixels.forEach(([col, row, color]) => {
            ctx.fillStyle = color;
            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
          });

          if (rank === 'galaxy') allowedArea = 1;
          else if (rank === 'star') allowedArea = 2;
          else if (rank === 'planet') allowedArea = 3;

          if (rank === 'comet') {
            document.getElementById("logInButton").style.display = "block";
            document.getElementById("logInButton").addEventListener("click", function() {
              window.location.href = '/apps/urbitdraw/eauth'; 
            });
          } else {
            document.getElementById("colorPicker").style.display = "block";
            document.getElementById("colorPicker").addEventListener("input", function(e) {
              color = e.target.value;
            });
          }

          ctx.strokeStyle = "#000";
          ctx.lineWidth = 1;
          const areaHeight = canvas.height / 3;
          ctx.beginPath();
          ctx.moveTo(0, Math.floor(areaHeight) - 0.5);
          ctx.lineTo(canvas.width, Math.floor(areaHeight) - 0.5);
          ctx.moveTo(0, Math.floor(2 * areaHeight) - 0.5);
          ctx.lineTo(canvas.width, Math.floor(2 * areaHeight) - 0.5);
          ctx.stroke();

          canvas.addEventListener("mousedown", function(e) {
            if (isAllowedArea(e)) {
              drawing = true;
              draw(e);
            }
          });

          canvas.addEventListener("mousemove", function(e) {
            if (isAllowedArea(e)) {
              draw(e);
            } else {
              drawing = false;
            }
          });

          canvas.addEventListener("mouseup", function() {
            drawing = false;
            sendDrawData();
          });

          canvas.addEventListener("touchstart", function(e) {
            e.preventDefault();
            if (isAllowedArea(e)) {
              drawing = true;
              draw(e);
            }
          });

          canvas.addEventListener("touchmove", function(e) {
            if (isAllowedArea(e)) {
              draw(e);
            } else {
              drawing = false;
            }
          });

          canvas.addEventListener("touchend", function(e) {
            e.preventDefault();
            drawing = false;
            sendDrawData();
          });

          function draw(e) {
            if (!drawing) return;

            let x, y;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            if (e.touches) {
              x = (e.touches[0].clientX - rect.left) * scaleX;
              y = (e.touches[0].clientY - rect.top) * scaleY;
            } else {
              x = (e.clientX - rect.left) * scaleX;
              y = (e.clientY - rect.top) * scaleY;
            }

            const col = Math.floor(x / cellSize);
            const row = Math.floor(y / cellSize);

            if (isAllowedAreaCoord(row)) {
              ctx.fillStyle = color;
              ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
              pixelGrid.push({ coords: { x: col, y: row }, color: color });
            }
          }

          function isAllowedArea(e) {
            const rect = canvas.getBoundingClientRect();
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            const areaHeight = canvas.height / 3;

            if (y < areaHeight && allowedArea === 1) return true;
            if (y >= areaHeight && y < 2 * areaHeight && allowedArea === 2) return true;
            if (y >= 2 * areaHeight && y < 3 * areaHeight && allowedArea === 3) return true;

            return false;
          }

          function isAllowedAreaCoord(row) {
            const areaHeight = canvas.height / 3;

            if (row < Math.floor(areaHeight / cellSize) && allowedArea === 1) return true;
            if (row >= Math.floor(areaHeight / cellSize) && row < Math.floor(2 * areaHeight / cellSize) && allowedArea === 2) return true;
            if (row >= Math.floor(2 * areaHeight / cellSize) && row < Math.floor(3 * areaHeight / cellSize) && allowedArea === 3) return true;

            return false;
          }

          function sendDrawData() {
            const drawData = JSON.stringify(pixelGrid);
            fetch('/apps/urbitdraw', {
              method: 'POST',
              body: drawData,
            });
            pixelGrid = [];
          }
        });
    });
  </script>
</body>
</html>
